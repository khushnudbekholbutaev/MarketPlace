services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  web:
    image: registry.digitalocean.com/my-image-register/market-place:1.0.0
    depends_on:
      - nginx
    ports:
      - "5000:8080"
    restart: unless-stopped

