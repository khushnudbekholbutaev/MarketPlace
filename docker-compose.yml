services:
  web:
    image: registry.digitalocean.com/my-image-register/market-place:65250a329a53e92d1ac75f9bffb2b8e004f95ad3
    ports:
      - "5000:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]  # yoki kerakli endpoint
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
