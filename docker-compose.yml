services:
  web:
    image: registry.digitalocean.com/my-image-register/market-place:65250a329a53e92d1ac75f9bffb2b8e004f95ad3
    expose:
      - "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  haproxy:
    image: haproxy:3.2.0-alpine3.22
    ports:
      - "80:80"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    restart: unless-stopped
    depends_on:
      - web
